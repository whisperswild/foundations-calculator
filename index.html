<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Saira+Condensed:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <div id="head">
            <div>The Odin Project Calculator!</div>
        </div>
        <div id="content">
            <div id="calculator">
                <div id="display">
                    <div id="historyBox"></div>
                    <div id="inputBox"></div>
                </div>
                <div id="control-keys">
                    <div class="resetKey" data-value="Clear">CLEAR</div>
                    <div class="resetKey" data-value="Delete">DELETE</div>
                </div>
                <div id="keypad">
                    <div id="numbers">
                        <div class="numKey" data-value="7">7</div>
                        <div class="numKey" data-value="8">8</div>
                        <div class="numKey" data-value="9">9</div>
                        <div class="numKey" data-value="4">4</div>
                        <div class="numKey" data-value="5">5</div>
                        <div class="numKey" data-value="6">6</div>
                        <div class="numKey" data-value="1">1</div>
                        <div class="numKey" data-value="2">2</div>
                        <div class="numKey" data-value="3">3</div>
                        <div class="numKey" data-value="neg">+/-</div>
                        <div class="numKey" data-value="0">0</div>
                        <div class="numKey" data-value=".">.</div>
                    </div>
                    <div id="operators">
                        <div class="operatorKey" data-value="/">/</div>
                        <div class="operatorKey" data-value="*">*</div>
                        <div class="operatorKey" data-value="-">-</div>
                        <div class="operatorKey" data-value="+">+</div>
                        <div class="operatorKey" data-value="=">=</div>
                    </div>
                </div>
                <div id="history">
                   
                </div>
            </div>
        </div>
        <div id="footer">
            <div>(c) 2022</div>
        </div>
    </div>
    
</body>
</html>

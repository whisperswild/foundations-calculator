<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="style" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="head">
            <div>The Odin Project Calculator!</div>
        </div>
        <div id="content">
            <div id="calculator">
                <div id="inputbox">
                </div>
                <div id="keypad">
                    <div class="resetKey">CLEAR</div>
                    <div class="resetKey">DELETE</div>
                    <div class="operatorKey">/</div>
                    <div class="operatorKey">*</div>
                    <div class="operatorKey">-</div>
                    <div class="operatorKey">+</div>
                    <div class="operatorKey">=</div>
                    <div class="numKey">7</div>
                    <div class="numKey">8</div>
                    <div class="numKey">9</div>
                    <div class="numKey">4</div>
                    <div class="numKey">5</div>
                    <div class="numKey">6</div>
                    <div class="numKey">1</div>
                    <div class="numKey">2</div>
                    <div class="numKey">3</div>
                    <div class="numKey">.</div>
                    <div class="numKey">+/-</div>
                </div>
                <div id="history">
                    <div>(c) 2022</div>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
    
</body>
</html>
